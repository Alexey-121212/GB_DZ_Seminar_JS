<!-- Семинар 3. Основы JavaScript для начинающих разработчиков
Домашнее задание
Создать страницу, которая спрашивает имя у пользователя
и выводит его с помощью функции -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание по семинару Javascript</title>
</head>

<body>
    <script>
        function alertName(name) {
            alert("Привет, " + name)
        }
        let name = prompt('Как вас зовут?');
        alertName(name)
    </script>
</body>

</html>
